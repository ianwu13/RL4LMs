tokenizer:
  model_name: t5-base
  padding_side: right
  truncation_side: right
  pad_token_as_eos_token: False
  max_length: 512

reward_fn:
  id: meteor

datapool:
  id: nego_dialog
  args:
    data_dirs: ["/home/ICT2000/chawla/nego_rl/data/sup_gen/casino"]

env:
  n_envs: 10
  args:
    max_prompt_length: 512
    max_episode_length: 64 #25 #192
    terminate_on_eos: True
    prompt_truncation_side: "right"
    context_start_token: 0

alg:
  id: nlpo
  args:
    n_steps: 128 # 128
    batch_size: 32
    verbose: 1
    learning_rate: 0.000002 #0.000002 (2), 0.0000005 (05)
    n_epochs: 5

  kl_div:
    coeff: 0.2 # 0.2
    #target_kl: None # 0.05 (05), 0.5 (5), 2.0 (20)
  policy:
    id: maskable_seq2seq_lm_actor_critic_policy
    args:
      model_name: "/home/ICT2000/chawla/nego_rl/logs/rl4lm_exps/nego_sup_comb1/model"
      prompt_truncation_side: "right"
      apply_model_parallel: True
      top_mask: 0.9
      min_tokens_to_keep: 100
      mask_type: 'learned_top_p'
      target_update_iterations: 20
      generation_kwargs:
        do_sample: True
        top_k: 100
        min_length: 3
        max_new_tokens: 64 #25 #192

train_evaluation:
  eval_batch_size: 128
  n_iters: 50
  eval_every: 10
  save_every: 100
  metrics:
    # - id: pollution_metric
    - id: meteor
      args: {}
    - id: rouge
    - id: bleu
      args: {}
    - id: sacre_bleu
      args:
        tokenize: "intl"
    # - id: seq2seq_perplexity
    #   args:
    #     model_type: seq2seq
    #     tokenizer_id: t5-base
    #     padding_side: right
    #     truncation_side: right
    #     pad_token_as_eos_token: False
    #     max_length: 512
    - id: target_quality
      args:
        tokenizer_id: t5-base
        target_model_dir: "/home/ICT2000/chawla/nego_rl/logs/rl4lm_exps/nego_sup_target_comb1/model/"
  generation_kwargs:
    do_sample: True
    top_k: 100
    top_p: 0.6
    num_beams: 1
    min_length: 3
    max_new_tokens: 64 #25 # 192
    no_repeat_ngram_size: 3 #0 #3